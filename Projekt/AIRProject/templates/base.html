<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AIR project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }


        .topnav {
            overflow: hidden;
            background-color: #333;
            position: relative;
        }

            .topnav #myLinks {
                display: none;
            }

            .topnav a {
                color: white;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
                display: block;
            }

                .topnav a.icon {
                    background: black;
                    display: block;
                    position: absolute;
                    right: 0;
                    top: 0;
                }

                .topnav a:hover {
                    background-color: #ddd;
                    color: black;
                }

        .active {
            background-color: #04AA6D;
            color: white;
        }
        .icon {
            width: 53px;
            height: 53px;
            background-color: white;
        }
            .icon:after {
                content: '';
                display: block;
                height: 40px; /*height of icon */
                width: 40px; /*width of icon */
                position: absolute;
                /*where to replace the icon */
                top: 0px;
                left: 0px;
                /*background */
                background: url(AIRProject/templates/style/burger.ico) no-repeat 0px 0px;
            }
        </style>
</head>

<body>
    <section class="hero is-primary is-fullheight">

        <div class="topnav">
            <a href="{{ url_for('main.index') }}" class="active">
                Home
            </a>
            <div id="myLinks">
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('main.userProfile') }}" class="navbar-item">
                    Profile
                </a>
                {% endif %}
                {% if not current_user.is_authenticated %}
                <a href="{{ url_for('auth.login') }}" class="navbar-item">
                    Login
                </a>
                <a href="{{ url_for('auth.signup') }}" class="navbar-item">
                    Sign Up
                </a>
                {% endif %}
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                    Logout
                </a>
                {% endif %}
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('main.searchMonuments') }}" class="navbar-item">
                    Search Monuments
                </a>
                {% endif %}
            </div>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>

        <script>
            function myFunction() {
                var x = document.getElementById("myLinks");
                if (x.style.display === "block") {
                    x.style.display = "none";
                } else {
                    x.style.display = "block";
                }
            }
        </script>


        <div class="hero-body">
            <div class="container has-text-centered">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
